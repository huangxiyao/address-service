<IfModule !mod_ssl.c>
        LoadModule ssl_module modules/mod_ssl.so
</IfModule>
<IfModule !mod_proxy_http.c>
        LoadModule proxy_http_module modules/mod_proxy_http.so
</IfModule>
<IfModule !mod_rewrite.c>
        LoadModule rewrite_module modules/mod_rewrite.so
</IfModule>

SSLProxyEngine on

RewriteEngine On

RewriteCond %{HTTPS} off
RewriteCond %{REQUEST_URI} !^/DO_NOT_REMOVE(.*)
RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

ProxyPass /match  https://it-services-g5.atlanta.hp.com/match
ProxyPass /about/health  https://it-services-g5.atlanta.hp.com/about/health
ProxyPass /legacy-match https://it-services-g5.atlanta.hp.com/legacy-match
