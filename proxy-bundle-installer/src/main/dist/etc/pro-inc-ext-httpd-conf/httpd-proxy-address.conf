<IfModule !mod_proxy_ajp.c>
	LoadModule proxy_ajp_module modules/mod_proxy_ajp.so
</IfModule>

<IfModule !mod_rewrite.c>
	LoadModule rewrite_module modules/mod_rewrite.so
</IfModule>

#
# When loaded, the mod_proxy_ajp module adds support for
# proxying to an AJP/1.3 backend server (such as Tomcat).
# To proxy to an AJP backend, use the "ajp://" URI scheme;
# Tomcat is configured to listen on port 8709 for AJP requests
# by default.

<Proxy balancer://casfw-address-proxy>
        BalancerMember ajp://g1t6285.austin.hpicorp.net:8309
        BalancerMember ajp://g1t6285.austin.hpicorp.net:8319
        BalancerMember ajp://g1t6285.austin.hpicorp.net:8329

        BalancerMember ajp://g2t4645.austin.hpicorp.net:8309 status=+H
        BalancerMember ajp://g2t4645.austin.hpicorp.net:8319 status=+H
        BalancerMember ajp://g2t4645.austin.hpicorp.net:8329 status=+H
</Proxy>

ProxyPass /legacy-match/address/v1 balancer://casfw-address-proxy/legacy-match/address/v1
ProxyPass /match/  balancer://casfw-address-proxy/match/
ProxyPass /balancer-manager !
ProxyPass /scripts balancer://casfw-address-proxy/scripts
ProxyPass /styles balancer://casfw-address-proxy/styles
